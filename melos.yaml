name: eqmonitor
repository: https://github.com/YumNumm/EQMonitor

command:
  version:
    includeCommitId: true
    linkToCommits: true

scripts:
  analyze:
    # We are setting the concurrency to 1 because a higher concurrency can crash
    # the analysis server on low performance machines (like GitHub Actions).
    run: |
      melos exec -c 1 -- \
        dart analyze . --fatal-infos
    description: |
      Run `dart analyze` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  generate:
    run: melos exec -c 1 --depends-on="build_runner" -- "dart run build_runner build --delete-conflicting-outputs"
    description: Build all generated files for packages in this project.

  format:
    exec: $PWD/util/shell/format.sh

packages:
  - .
  - packages/*
